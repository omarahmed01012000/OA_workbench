name: Python Script Check

on:
  push:
    branches: ["*"]         # Run on every push to any branch
  pull_request:
    branches: [main]        # Also run on PRs targeting 'main'

jobs:
  run-script:
    runs-on: windows-latest  # You can change this if you need to use a different OS

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python 3.7.9 (or your required version)
      - name: Set up Python 3.7.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.9'

      # Upgrade pip and install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt

      # Verify the Python version
      - name: Check Python version
        run: python --version

      # Run the main.py script
      - name: Run main.py to validate
        run: python main.py --test
